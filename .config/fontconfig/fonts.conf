<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Deprecated aliases -->
    
    <alias>
        <family>mono</family>
        <prefer>
            <family>monospace</family>
        </prefer>
    </alias>
    
    <alias>
        <family>sans</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <!-- Default fonts -->

    <alias>
        <family>cursive</family>
        <prefer>
            <family>Comic Neue</family>
            <family>Twemoji</family>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>
    
    <alias>
        <family>emoji</family>
        <prefer>
            <family>Twemoji</family>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>
    
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- JetBrains Mono -->
            <!-- <family>mononoki Nerd Font Mono</family> -->
            <!-- <family>Hack Nerd Font Mono</family> -->
            <family>Twemoji</family>
            <family>SF Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Twemoji</family>
            <family>Source Sans Pro</family>
            <family>Source Han Sans</family>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Twemoji</family>
            <family>Merriweather</family>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>

    <!-- Replace Helvetica -->

    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Make cursive return Comic Neue -->

    <match>
        <test compare="contains" name="lang">
            <string>en</string>
        </test>
        <test name="family">
            <string>cursive</string>
        </test>
        <edit mode="delete_all" name="lang"/>
        <edit mode="prepend" name="family">
            <string>Comic Neue</string>
        </edit>
    </match>   
    
    <!-- Replace Comic Sans with Comic Neue Bold -->

    <match>
        <test name="family">
            <string>Comic Sans MS</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Comic Neue</string>
        </edit>
        <edit binding="weak" mode="assign" name="style">
            <string>Bold</string>
        </edit>
    </match>

    <!-- Add fonts to monospace family and remove from sans-serif family -->

    <alias>
        <family>Source Code Pro</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
    
    <!-- Reject font that are not compatible with emoji -->
    
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>EmojiOne Mozilla</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Twemoji Mozilla</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>

